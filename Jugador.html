<body>
    
    <form>

            <label for="name"><b>Nombre</b></label>
            <input type="text" value = document.getElementById("name")>
            
          </div>
      
        
        <div id ="msg">

            <script>
                // Check browser support
                if (typeof(Storage) !== "undefined") {
                  // Retrieve

                }
                </script>
